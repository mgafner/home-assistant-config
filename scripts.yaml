room4_light_toggle:
  sequence:
    - service: light.toggle
      entity_id: light.room4_sun
    - service_template: >
        {%- if is_state('light.room4_sun', 'on') -%}
          light.turn_on
        {%- else -%}
          light.turn_off
        {%- endif -%}
      entity_id:
        - light.room4_desk
        - light.room4_bed
        - light.room4_door
    - service_template: >
        {%- if is_state('light.room4_sun', 'off') -%}
          light.turn_off
        {%- endif -%}
      entity_id:
        - light.room4_desk
        - light.room4_bed
        - light.room4_door
