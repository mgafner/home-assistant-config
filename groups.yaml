default_view:
  view: yes
  icon: mdi:home
  entities:
    - sun.sun
    - sensor.moonphase
    - sensor.time
    - group.Outside
    - group.Kitchen
    - group.Room_1
    - group.Room_4
    - group.Shower
    - group.Bath
    - group.weekday_sunrise_panel
    - group.weekend_sunrise_panel

media:
