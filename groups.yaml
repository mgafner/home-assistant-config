default_view:
  view: yes
  entities:
    - group.Status
    - group.Music
    - group.Aussen
    - group.Aare
    - group.Bad
    - group.Studio
    - group.Kamera

weather:
  view: yes
  entities:
    - group.wetter1
    - group.wetter2
    - group.wetter3

system:
  view: yes
  entities:
    - group.system_status
    - group.system_automation

Status:
  - sensor.date
  - sensor.time
  - sensor.next_departure
  - sun.sun
  - device_tracker.galaxynotehome
  - device_tracker.sonyhome
  - input_select.automation_preset

Music:
  - sensor.music_title
  - sensor.music_artist
  - cover.music_next__playpause__prev
  - input_slider.music_volume
  - input_select.music_playlist

Aussen:
  - sensor.james_temperature
  - sensor.james_humidity

Aare:
  - sensor.aarelevel
  - sensor.aaredischarge
  - sensor.water_temperature

Studio:
  - sensor.studio_temperature
  - sensor.studio_humidity
  - switch.Studio_vorne
  - switch.Studio_Sonne
  - switch.Studio_hinten
  - switch.Studio_Heizung
  - switch.Lautsprecher
  - switch.Flur
  - switch.Garage
  - switch.Signal

Bad:
  - sensor.bad_temperature
  - sensor.bad_humidity
  - sensor.template_diff_humidity
  - switch.Bad_Licht
  - switch.Bad_Luefter
  - switch.Bad_Heizung
  - switch.Bad_Strahler

Kamera:
  - camera.garage_dcs820l

wetter1:
  - camera.wetter_alarm_schweiz

wetter2:
  - camera.wetter_schweiz

wetter3:
  - camera.wetter_alarm_europa

system_status:
  - sensor.date
  - sensor.time
  - sensor.last_boot
  - sensor.since_last_boot
  - sensor.cpu_use
  - sensor.cpu_speed
  - sensor.disk_use
  - sensor.disk_free
  - sensor.received_wlan1
  - sensor.sent_wlan1

system_automation:
  - automation.bad_heizung_einschalten
  - automation.bad_heizung_ausschalten
  - automation.studio_heizung_einschalten
  - automation.studio_heizung_ausschalten
  - automation.set_automation_preset
  - automation.update_input_select_automation_preset
  - automation.set_music_playlist
  - automation.set_music_volume
  - automation.wakeup_alarm_weekday
  - automation.wakeup_alarm_weekend
