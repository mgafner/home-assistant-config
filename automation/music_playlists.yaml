  - alias: Set Music Playlist
    trigger:
      platform: state
      entity_id: input_select.music_playlist
    action:
      - service: shell_command.set_music_playlist

  - alias: Update Input Select Music Playlist
    trigger:
      - platform: state
        entity_id: sensor.music_playlist
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.music_playlist
          option: '{{ states.sensor.music_playlist.state }}'

