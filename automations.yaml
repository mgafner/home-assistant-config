    from: 'on'
    to: 'off'
  action:
    service: switch.turn_off
    entity_id: switch.room4_venti_mlow
- id: Room 4 Venti on
  alias: Room 4 Venti on
  trigger:
    platform: state
    entity_id: switch.room4_t2
    from: 'off'
