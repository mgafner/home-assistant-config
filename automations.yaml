- id: Room 4 Sun off
  alias: Room 4 Sun off
  trigger:
    platform: state
    entity_id: switch.room4_t3
    from: 'on'
    to: 'off'
  condition:
    condition: state
    entity_id: light.room4_sun
    state: 'on'
  action:
    service: script.turn_on
    entity_id: script.sunset
- id: Room 4 Sun on
  alias: Room 4 Sun on
  trigger:
    platform: state
    entity_id: switch.room4_t3
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    entity_id: light.room4_sun
- id: Room 4 Sun on detected
  alias: Room 4 Sun on detected
  trigger:
    platform: state
    entity_id: light.room4_sun
    from: 'off'
    to: 'on'
  condition:
    condition: state
    entity_id: switch.room4_t3
    state: 'off'
    condition: state
    entity_id: input_boolean.script_sun_running
    state: 'off'
  action:
    service: switch.turn_on
    entity_id: switch.room4_t3
- id: Room 4 Sun off detected
  alias: Room 4 Sun off detected
  trigger:
    platform: state
    entity_id: light.room4_sun
    from: 'on'
    to: 'off'
  action:
    service: switch.turn_off
    entity_id: switch.room4_t3
- id: Room 4 Sun toggle
  alias: Room 4 Sun toggle
  trigger:
    platform: state
    entity_id: binary_sensor.button22_single
  action:
    - service: light.toggle
      entity_id: light.room4_sun
    - service_template: >
        {%- if is_state('light.room4_sun', 'on') -%}
          light.turn_on
        {%- else -%}
          light.turn_off
        {%- endif -%}
      entity_id: light.room4_desk
- id: Weekday Sunrise
  alias: Weekday Sunrise
  initial_state: 'on'
  trigger:
  - platform: time
    minutes: /1
    seconds: 0
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  - condition: state
    entity_id: input_boolean.weekday_sunrise
    state: 'on'
  - condition: template
    value_template: '{{ ((as_timestamp(now())|int)|timestamp_custom("%H:%M"))  ==
      states("sensor.weekday_alarm_time") }}'
  action:
  - service: script.turn_on
    entity_id: script.sunrise
- id: Weekend Sunrise
  alias: Weekend Sunrise
  initial_state: 'on'
  trigger:
  - platform: time
    minutes: /1
    seconds: 0
  condition:
  - condition: time
    weekday:
    - sat
    - sun
  - condition: state
    entity_id: input_boolean.weekend_sunrise
    state: 'on'
  - condition: template
    value_template: '{{ ((as_timestamp(now())|int)|timestamp_custom("%H:%M"))  ==
      states("sensor.weekend_alarm_time") }}'
  action:
  - service: script.turn_on
    entity_id: script.sunrise
- id: Shower Turn Heating on
  alias: Shower showering detected
  trigger:
    platform: state
    entity_id: binary_sensor.shower_heating
    from: 'off'
    to: 'on'
  condition:
    condition: state
    entity_id: sensor.shower_door
    state: 'closed'
  action:
    service: switch.turn_on
    entity_id: switch.sonoff_shower_power
- id: Shower Turn Heating off
  alias: Shower showering finished
  trigger:
    - platform: state
      entity_id: binary_sensor.shower_heating
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: sensor.shower_door
      from: 'closed'
      to: 'open'
  action:
    service: switch.turn_off
    entity_id: switch.sonoff_shower_power
- id: Room 4 Sun Light Time of Day Brightness
  # example with only one entity id
  trigger:
    platform: state
    entity_id: light.room4_sun
    from: 'off'
    to: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.room4_sun
        brightness: '{% if now().hour > 23 or now().hour < 7%} 1 {% else %} 255 {% endif %}'
        color_name: '{% if now().hour > 23 or now().hour < 7%} orange {% else %} white {% endif %}'
        transition: 1
- id: Room 4 Hue Lights Time of Day Brightness
  # example with more than one entity id
  trigger:
    platform: state
    entity_id: 
      - light.room4_bed
      - light.room4_desk
      - light.room4_door
    from: 'off'
    to: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id: '{{ trigger.entity_id }}'
        brightness: '{% if now().hour > 23 or now().hour < 7%} 1 {% else %} 255 {% endif %}'
        color_temp: '{% if now().hour > 23 or now().hour < 7%} 500 {% else %} 324 {% endif %}'
        transition: 1
