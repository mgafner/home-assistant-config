  exclude:
    domains:
      - automation
      - camera
      - group
      - sun
      - updater
    entities:
      - sensor.date
      - sensor.time
      - sensor.since_last_boot
      - sensor.last_boot
      - sensor.cpu_use
      - sensor.cpu_speed
      - sensor.disk_use
      - sensor.received_wlan1
      - sensor.sent_wlan1

